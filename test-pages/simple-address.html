<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple form</title>
  <link rel="stylesheet" href="mvp.css"> 
</head>
<body>
  <main>
  <form>
  <p><label for='fullname'>Full Name</label></p><input id="fullname"/>
  <p><label for='address1'>Street Address</label></p><input id="address1"/>
  <p><label for='address2'>Apt / Extra</label></p><input id="address2"/>
  <p><label for='city'>City</label></p><input id="city"/>
  <p><label for='state'>State / Province</label></p><input id="state"/>
  <p><label for='country'>Country</label></p><input id="country"/>
  <p><label for='email'>Email</label></p><input id="email"/>
  <p><label for='phone'>Phone number</label></p><input id="phone"/>
  </form>
  </main>
</body>
</html>
