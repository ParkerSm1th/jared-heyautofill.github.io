<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Profile Generator</title>
<link rel="stylesheet" href="mvp.css"> 
<link rel="stylesheet" href="fake-profile.css">
</head>
<body>
<main id="profileGenerator" class="profile-generator">
  <header class="profile-header">
    <h1>Fake Profile Generator</h1>
    <button id="generateBtn" class="generate-btn">Generate Profile</button>
    <button id="generateNonStopBtn" class="generate-btn">Generate Profiles Non-stop</button>
  </header>

  <section class="profile" aria-live="polite">
    <div id="profileImage"></div>
    <h2 id="profileName"><span class='value'></span></h2>
    <!-- The profileJob has the label and the value in the same node -->
    <p id="profileJob"></p>
  </section>
  <section class="profile">
    <p id="profileEmail">Email <span class='value'></span></p>
    <p id="profilePhone">Phone <span class='value'></span></p>
    <p id="profileAddress">Address <span class='value'></span></p>
    <p id="profileAccountId"></p>
    <p id="profileSalary">Salary <span class='value'></span></p>
    <p id="profileCollege">College <span class='value'></span></p>
    <p id="profileSSN">SSN <span class='value'></span></p>
  </section>
  <div id="frame">
    <ul>
      <li><input type="radio" name="menu" checked="checked" value="fake-bio.html" id="bio" /><label for="bio">Biography</label></li>
      <li><input type="radio" name="menu" value="fake-family.html" id="family" /><label for="family">Family</label></li>
      <li><input type="radio" name="menu" value="fake-hobbies.html" id="hobbies" /><label for="hobbies">Hobbies</label></li>
      <li><input type="radio" name="menu" value="fake-aversions.html" id="aversions" /><label for="aversions">Aversions</label></li>
    </ul>
    <iframe src="fake-bio.html"></iframe>
  </div>
</main>
<script src="fake-profile.js"></script>
</body>
</html>
